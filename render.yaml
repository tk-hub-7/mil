services:
  # Frontend - Static Site
  - type: web
    name: military-ams-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18

  # Backend - Web Service
  - type: web
    name: military-ams-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: cd backend && gunicorn military_ams.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: military-ams-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false

databases:
  - name: military-ams-db
    plan: free
    databaseName: military_ams
    user: military_ams_user
